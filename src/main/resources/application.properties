    spring.application.name=siwbooks

    spring.datasource.url=jdbc:postgresql://localhost:5432/siwbooksdb
    spring.datasource.username=postgres
    spring.datasource.password=postgres

    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.format_sql=true


    # usuario y contraseña fijos para Basic Auth, COMENTADO TRAS LA IMPLEMENTACIÓN DE REGISTER Y LOGIN
    spring.security.user.name=user
    spring.security.user.password=user
    spring.security.user.roles=USER

    # 1) Fuerza la ejecución de data.sql en cualquier BD (no sólo en H2 embebido)
    spring.sql.init.mode=always

    # 2) Deja que JPA cree/actualice el esquema ANTES de correr data.sql
    spring.jpa.defer-datasource-initialization=true